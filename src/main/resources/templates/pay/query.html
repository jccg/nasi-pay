<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>NASI-PAY</title>
    <style>
        body {
            margin-top: 70px;
        }
    </style>
</head>
<body>
<th:block th:include="include/nav"></th:block>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card border-dark">
                <div class="card-header bg-transparent">
                    <h5>
                        <span class="badge badge-primary">订单编号: </span>
                        <span th:text="${payment.numeroTransaction}"></span>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <h5>
                            <span>支付状态: </span>
                            <b class="text-success" th:if="${payment.status}=='TRADE_SUCCESS'">成功</b>
                            <b class="text-warning" th:if="${payment.status}=='WAIT_BUYER_PAY'">等待支付</b>
                        </h5>
                        <div class="w-100"></div>
                    </div>
                    <table class="row justify-content-center table ">
                        <tbody>
                        <tr>
                            <th scope="row">昵称</th>
                            <td th:text="${payment.nickName}">名称</td>
                        </tr>
                        <tr>
                            <th scope="row">订单物品</th>
                            <td th:text="${product.name}">名称</td>
                        </tr>
                        <tr>
                            <th scope="row">订单描述</th>
                            <td th:utext="${product.description}">描述</td>
                        </tr>
                        <tr>
                            <th scope="row">支付方式</th>
                            <td th:if="${payment.payType}=='alipay'">
                                支付宝
                            </td>
                            <td th:if="${payment.payType}=='paypal'">
                                PayPal
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">创建时间</th>
                            <td th:text="${payment.createDate}">时间</td>
                        </tr>
                        <tr>
                            <th scope="row">支付价格</th>
                            <td th:if="${payment.payType}=='alipay'">
                                <span th:text="${product.priceAliPay}"></span>
                                <span> 元</span>
                            </td>
                            <td th:if="${payment.payType}=='paypal'">
                                <span th:text="${product.pricePaypal}"></span>
                                <span th:text=" #{paypal_currency}"> </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
