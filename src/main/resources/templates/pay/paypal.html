<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>NASI-PAY</title>
    <style>
        body {
            margin-top: 70px;
        }
    </style>
</head>
<body>
<th:block th:include="include/nav"></th:block>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card border-dark">
                <div class="card-header bg-transparent">
                    <h5>
                        <span class="badge badge-primary">订单编号: </span>
                        <span th:text="${out_trade_no}"></span>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <h5>
                            <span>已成功支付: </span>
                            <b class="text-danger" th:text="${product.pricePaypal}"></b>
                            <span th:text=" #{paypal_currency}"> USD</span>
                        </h5>
                        <div class="w-100"></div>
                        <img style="height: 100px;" src="/images/loading.gif" alt="">
                        <div class="w-100"></div>
                        <p>三秒后跳转...</p>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-auto mr-auto">
                        </div>
                        <div class="col-auto">
                            <button id="status" class="btn btn-primary" disabled>支付成功</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <input type="hidden" id="out_trade_no" th:value="${out_trade_no}">
    <input type="hidden" id="nickName" th:value="${nickName}">

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
<script>
    setTimeout(function () {
        window.location = '/payments/query?numero=' + $('#out_trade_no').val();
    }, 3000);
</script>
</body>
</html>
