<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>NASI-Pay 支付宝付款</title>
    <style>
        body {
            margin-top: 70px;
        }
    </style>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card border-dark">
                <div class="card-header bg-transparent">
                    <h5>
                        <span class="badge badge-primary">订单编号: </span>
                        <span th:text="${out_trade_no}"></span>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <p class="text-center">扫一扫付款（元）: </p>
                        <div class="w-100"></div>
                        <img id="url" style="height: 200px; width: 200px;" th:src="'/api/qrCode?str='+${qrCode}"
                             class="mg-responsive center-block"
                             alt="...">
                        <div class="w-100"></div>
                        <div class="row justify-content-center">
                            <img alt="扫一扫标识" style="display: inline;margin: auto;margin-right: 10px;" class="fn-left"
                                 src="https://t.alipayobjects.com/images/T1bdtfXfdiXXXXXXXX.png">
                            <div class="fn-right" style="display: inline;">打开手机支付宝<br>扫一扫继续付款</div>
                        </div>
                        <div class="w-100"></div>
                        <a id="pay" class="btn btn-primary"
                           th:attr="href='alipays://platformapi/startapp?appId=20000067&url='+${qrCode}"
                           style="width: 205px;margin-top: 20px;">一键启动支付宝APP支付</a>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-auto mr-auto">
                            <span>支付价格: </span>
                            <b id="total" class="text-danger" th:text="${product.price}"></b>
                            <span> 元</span>
                        </div>
                        <div class="col-auto">
                            <button id="status" class="btn btn-primary" disabled>等待支付</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <input type="hidden" id="out_trade_no" th:value="${out_trade_no}">
    <input type="hidden" id="nickName" th:value="${nickName}">

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
<script>
    var socket;
    /*<![CDATA[*/
    var url = "[[${url}]]";
    /*]]>*/
    if (typeof (WebSocket) == "undefined") {
        console.log("您的浏览器不支持WebSocket");
    } else {
        console.log("您的浏览器支持WebSocket");
        //实现化WebSocket对象，指定要连接的服务器地址与端口  建立连接
        socket = new WebSocket("wss://" + url + "/websocket/" + $('#nickName').val());
        //打开事件
        socket.onopen = function () {
            console.log("Socket 已打开");
            setInterval(
                function () {
                    socket.send(new Date() + ' --> ' + $('#out_trade_no').val());
                }, 10000);
        };
        //获得消息事件
        socket.onmessage = function (msg) {
            try {
                var data = JSON.parse(msg.data);
                if (data.status == 'TRADE_SUCCESS') {
                    $('#url').attr('src', '/images/loading.gif');
                    $('#status').attr('class', 'btn btn-success');
                    $('#status').html('支付成功');
                    $('#pay').attr('class', 'btn btn-success');
                    $('#pay').html('支付成功,三秒钟后自动跳转...')

                    setTimeout(function () {
                        window.location = '/user/findUserByWechatName?wechatName=' + data.nikeName;
                    }, 3000);
                }
            } catch (e) {
                console.log(msg.data);
            }
        };
        //关闭事件
        socket.onclose = function () {
            console.log("Socket已关闭");
        };
        //发生了错误事件
        socket.onerror = function () {
            console.log("Socket发生了错误");
            //此时可以尝试刷新页面
        }

    }
</script>
</body>
</html>
